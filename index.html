<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape Room ‚Äì El Candado</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at top, #2b2b2b, #000);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }
    .room {
      background: #111;
      border: 2px solid #444;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.25);
      box-sizing: border-box;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #ff8a80;
    }
    .timer {
      font-size: 16px;
      margin-bottom: 10px;
      color: #ff5252;
    }
    .lock {
      font-size: 70px;
      margin: 15px 0;
    }
    .hint {
      font-size: 14px;
      margin-bottom: 20px;
      color: #bdbdbd;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 20px;
      text-align: center;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      letter-spacing: 3px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #b71c1c;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background-color: #d32f2f; }
    .error {
      color: #ff8a80;
      margin-top: 15px;
    }
    .final {
      text-align: center;
      padding: 40px;
    }
    .final .title {
      font-size: 30px;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="room" id="room">
    <h1>Para descifrar el c√≥digo deb√©is adivinar el c√≥digo correcto</h1>

    <div class="timer" id="timer">‚è≥ Tiempo restante: 60s</div>

    <div class="lock">üîí</div>

    <p class="hint">
      Pista: ¬øen qu√© fecha os disteis el primer beso?<br><br>
      <strong>Cuidado:</strong> una respuesta incorrecta puede causar discusi√≥n antes del <em>S√ç, QUIERO :)</em>
    </p>

    <input type="password" id="codigo" placeholder="DDMMAAAA" />
    <button id="btn">Intentar abrir</button>

    <div id="mensaje"></div>
  </div>

  <script>
    const CODIGO_CORRECTO = "01022025";
    let tiempo = 60;

    const timerEl = document.getElementById("timer");
    const room = document.getElementById("room");
    const mensaje = document.getElementById("mensaje");
    const boton = document.getElementById("btn");

    const interval = setInterval(() => {
      tiempo--;
      timerEl.textContent = `‚è≥ Tiempo restante: ${tiempo}s`;
      if (tiempo <= 0) {
        clearInterval(interval);
        timerEl.textContent = "üí• El tiempo se ha agotado‚Ä¶";
      }
    }, 1000);

    boton.addEventListener("click", () => {
      const valor = document.getElementById("codigo").value;

      if (valor === CODIGO_CORRECTO) {
        clearInterval(interval);
        room.innerHTML = `
          <div class="final">
            <div class="title">üíç FELIZ BODA üíç</div>
            <div>
              Contrase√±a para acceder a la cuenta:<br><br>
              <strong>Contrase√±aSaidi</strong>
            </div>
          </div>
        `;
      } else {
        mensaje.innerHTML = "<div class='error'>‚ùå El candado no se abre‚Ä¶ piensa bien la fecha üò¨</div>";
      }
    });
  </script>
</body>
</html>
