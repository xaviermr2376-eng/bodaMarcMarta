<!DOCTYPE html>

<head>

      border: none;

      background-color: #b71c1c;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #d32f2f;
    }
    .error {
      color: #ff8a80;

    }

  </style>
</head>
