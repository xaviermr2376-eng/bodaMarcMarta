<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape Room ‚Äì El Candado</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at top, #2b2b2b, #000);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }
    .room {
      background: #111;
      border: 2px solid #444;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.25);
      box-sizing: border-box;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #ff8a80;
    }
    .timer {
      font-size: 16px;
      margin-bottom: 10px;
      color: #ff5252;
    }
    .lock {
      font-size: 70px;
      margin: 15px 0;
      transition: transform 0.6s ease;
    }
    .lock.open {
      transform: scale(1.2) rotate(10deg);
    }
    .hint {
      font-size: 14px;
      margin-bottom: 20px;
      color: #bdbdbd;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 20px;
      text-align: center;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      letter-spacing: 3px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #b71c1c;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #d32f2f;
    }
    .error {
      color: #ff8a80;
      margin-top: 15px;
      animation: shake 0.4s;
    }
    .success {
      color: #a5ffcf;
      margin-top: 20px;
      font-weight: bold;
      animation: fadeIn 1.5s ease-in-out;
    }
    .proposal {
      margin-top: 25px;
      font-size: 22px;
      color: #ffccbc;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="room">
    <h1>Para descifrar el c√≥digo deb√©is adivinar el c√≥digo correcto</h1>

    <div class="timer" id="timer">‚è≥ Tiempo restante: 60s</div>

    <div class="lock" id="lock">üîí</div>

    <p class="hint">
      Pista: ¬øen qu√© fecha os disteis el primer beso?<br><br>
      <strong>Cuidado:</strong> una respuesta incorrecta puede causar discusi√≥n antes del <em>S√ç, QUIERO :)</em>
    </p>

    <input type="password" id="codigo" placeholder="DDMMAAAA" />
    <button onclick="verificarCodigo()">Intentar abrir</button>

    <div id="mensaje"></div>
  </div>

  <script>
    const CODIGO_CORRECTO = "01022025";
    let tiempo = 60;

    const timerEl = document.getElementById("timer");
    const interval = setInterval(() => {
      tiempo--;
      timerEl.textContent = `‚è≥ Tiempo restante: ${tiempo}s`;
      if (tiempo <= 0) {
        clearInterval(interval);
        timerEl.textContent = "üí• El tiempo se ha agotado‚Ä¶";
      }
    }, 1000);

    function verificarCodigo() {
      const valor = document.getElementById("codigo").value;
      const mensaje = document.getElementById("mensaje");
      const lock = document.getElementById("lock");
      const room = document.querySelector('.room');

      if (valor === CODIGO_CORRECTO) {
        clearInterval(interval);
        room.innerHTML = `
          <div class="success" style="padding:40px;">
            <div class="proposal" style="font-size:28px;">üíç FELIZ BODA üíç</div>
            <div style="margin-top:25px;font-size:18px;color:#ffffff;">
              Contrase√±a para acceder a la cuenta:<br><br>
              <strong>Contrase√±aSaidi</strong>
            </div>
          </div>
        `;
      } else {
        mensaje.innerHTML = '<div class="error">‚ùå El candado no cede‚Ä¶ piensa bien la fecha üò¨</div>';
      }
    } else {
        mensaje.innerHTML = '<div class="error">‚ùå El candado no cede‚Ä¶ piensa bien la fecha üò¨</div>';
      }
    }
  </script>
</body>
</html>
